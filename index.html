<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="image">
                <img src="mug.jpg" alt="MUG image">
            </div>
            <div class="about">
                <p class="sub-heading">COFFEE MUG</p>
                <h1 class="heading">White Coffee <br>Mug</h1>
                <p class="disc">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
                </p>
                <div class="price">
                    <span class="current-price">₹149</span>
                    <span class="striked-price">₹230</span>   
                </div>
                <div class="btn">
                    <img class="btnImg" src="https://bit.ly/3Q6Adni" alt="" class="btn_img" />
                    <span class="add-to-cart">Add to Cart</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
